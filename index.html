<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuzesama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            color: #333;
        }
        
        .profile-card {
            width: 100%;
            max-width: 320px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 40px rgba(50, 50, 93, 0.15), 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            height: 100px;
            position: relative;
            display: flex;
            justify-content: center;
        }
        
        .avatar-container {
            position: absolute;
            top: 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
            padding: 10px;
            text-align: center;
        }
        
        .avatar-placeholder i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #bbb;
        }
        
        .content {
            padding: 70px 30px 30px;
            text-align: center;
        }
        
        .username {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            border-top: 1px solid #eee;
        }
        
        .github-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6a11cb;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 22px;
        }
        
        .github-button:hover {
            transform: translateY(-5px);
            background-color: #6a11cb;
            color: white;
        }
        
        @media (max-width: 480px) {
            .profile-card {
                max-width: 100%;
            }
            
            .content {
                padding: 70px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header"></div>
        
        <div class="avatar-container">
            <!-- 头像图片 - 如果1.png存在则显示，否则显示占位符 -->
            <img class="avatar" id="avatar-img" src="1.png" alt="yuzesama 的头像" onerror="showAvatarPlaceholder()">
            <div class="avatar-placeholder" id="avatar-placeholder" style="display: none;">
                <i class="fas fa-user-circle"></i>
                <span>1.png 未找到</span>
            </div>
        </div>
        
        <div class="content">
            <h1 class="username">yuzesama</h1>
            
            <div class="footer">
                <a href="https://github.com" class="github-button" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 检查图片是否加载失败，如果失败则显示占位符
        function showAvatarPlaceholder() {
            document.getElementById('avatar-img').style.display = 'none';
            document.getElementById('avatar-placeholder').style.display = 'flex';
        }
        
        // 页面加载时检查图片是否存在
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('avatar-img');
            
            // 如果图片加载失败，显示占位符
            img.onerror = function() {
                showAvatarPlaceholder();
            };
            
            // 也可以主动检查图片是否已加载成功
            if (img.complete && img.naturalHeight === 0) {
                showAvatarPlaceholder();
            }
        });
    </script>
</body>
</html>
