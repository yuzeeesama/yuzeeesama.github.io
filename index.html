<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 60px 0 40px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: 0 auto 20px;
            background-image: url('img/yuze.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .bio {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 联系方式样式 */
        .contact {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .contact a {
            color: #666;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #4a90e2;
        }

        /* 项目展示样式 */
        .projects {
            margin-bottom: 80px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 600;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background-color: #fafafa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .project-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .project-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background-color: #e0e0e0;
            color: #555;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-link {
            display: inline-block;
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .project-link:hover {
            opacity: 0.8;
        }

        /* 底部样式 */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #999;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .bio {
                font-size: 1rem;
            }

            .contact {
                gap: 20px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .project-card {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 40px 0 30px;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .contact {
                gap: 15px;
            }

            .projects {
                margin-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="avatar"></div>
        <h1>雨泽</h1>
        <p class="bio">这个人很懒什么都没留下。</p>
        
        <!-- 联系方式 -->
        <div class="contact">
            <a href="https://github.com/yuzeeesama" target="_blank">GitHub</a>
        </div>
    </header>

    <!-- 项目展示 -->
    <section class="projects">
        <h2>项目</h2>
        <div class="projects-grid">
            <!-- 项目1 -->
            <div class="project-card">
                <h3>个人博客系统</h3>
                <p class="project-description">一个基于静态生成器的个人博客，支持Markdown写作和自定义主题。</p>
                <div class="tech-tags">
                    <span class="tech-tag">Python</span>
                    <span class="tech-tag">Flask</span>
                    <span class="tech-tag">HTML/CSS</span>
                </div>
                <a href="https://github.com/yuzeeesama/blog" class="project-link" target="_blank">查看代码</a>
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <footer>
        <p>© 2024 雨泽. All rights reserved.</p>
    </footer>
</body>
</html>
